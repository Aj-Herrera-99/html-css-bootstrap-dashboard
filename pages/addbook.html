<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- header nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/duck.png" alt="logo" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="my-search-bar" class="form-control me-2 text-bg-light" type="search"
                        placeholder="Cerca..." aria-label="Cerca...">
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- form -->
    <div class="container my-4">
        <h1>Nuovo libro</h1>
        <form id="my-form" class="row row-gap-3 mt-3 needs-validation" novalidate>
            <div class="col-6 has-validation">
                <label for="fname" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Inserisci nome" required>
                <div class="invalid-feedback">Campo obbligatorio!</div>
            </div>
            <div class="col-6">
                <label for="lname" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Inserisci cognome"
                    required>
                <div class="invalid-feedback">Campo obbligatorio!</div>
            </div>
            <div>
                <label for="title" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="title" name="title"
                    placeholder="Inserisci il titolo del libro" required>
                <div class="invalid-feedback">Campo obbligatorio!</div>

            </div>
            <div class="col-sm-4">
                <label for="genre" class="form-label">Genere</label>
                <select id="genre" name="genre" class="form-select" required>
                    <option selected value="">Scegli il genere</option>
                    <option value="giallo">Giallo</option>
                    <option value="horror">Horror</option>
                    <option value="storico">Storico</option>
                    <option value="romanzo">Romanzo</option>
                    <option value="narrativa">Narrativa</option>
                    <option value="saggistica">Saggistica</option>
                </select>
                <div class="invalid-feedback">Campo obbligatorio!</div>
            </div>
            <div class="col-sm-4">
                <label for="year" class="form-label">Anno di pubblicazione</label>
                <input type="number" min="1000" max="3000" class="form-control" id="year" name="year"
                    placeholder="Scegli l'anno" required>
                <div class="invalid-feedback">Campo obbligatorio!</div>
            </div>
            <div class="col-sm-4">
                <label for="isbn" class="form-label text-uppercase">isbn#</label>
                <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Inserisci il codice ISBN#"
                    required>
                <div class="invalid-feedback">Campo obbligatorio!</div>
            </div>
            <div class="border my-3"></div>
            <div>
                <label for="note" class="form-label">Note</label>
                <textarea class="form-control" id="note" name="note"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>


    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

    </script>
</body>

</html>
